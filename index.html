<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodHunters | BGMI Elite Squad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bloody&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blood-red: #ff1a1a;
            --dark-bg: #0a0000;
            --accent: #ff4444;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        body {
            background: var(--dark-bg);
            color: var(--text);
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Blood Splatter Background */
        .blood-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,0,0,0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,0,0,0.1) 0%, transparent 40%);
            z-index: -1;
            animation: bloodPulse 8s infinite;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .team-title {
            font-family: 'Bloody', cursive;
            font-size: 4rem;
            color: var(--blood-red);
            text-shadow: 0 0 20px var(--blood-red);
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .team-subtitle {
            color: var(--accent);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid var(--blood-red);
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Member Card */
        .member-card {
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--blood-red);
            box-shadow: 0 0 15px rgba(255,0,0,0.2);
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,0,0,0.1), transparent);
            transform: rotate(45deg);
            animation: glow 2s infinite;
        }

        .member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 2px solid var(--blood-red);
            position: relative;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.5rem;
            color: var(--blood-red);
            text-align: center;
            margin: 0.5rem 0;
        }

        .member-role {
            background: rgba(255,0,0,0.2);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-align: center;
            display: inline-block;
            margin: 0 auto 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255,0,0,0.1);
            border-radius: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--accent);
        }

        .stat-value {
            font-size: 1.1rem;
            color: var(--text);
            margin-top: 0.3rem;
        }

        .instagram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1rem;
        }

        /* Animations */
        @keyframes bloodPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes glow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-title {
                font-size: 3rem;
            }
            
            .team-grid {
                padding: 1rem;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="blood-bg"></div>
    
    <div class="theme-toggle">
        <i class="fas fa-moon" style="color: var(--blood-red);"></i>
    </div>

    <header>
        <h1 class="team-title">BLOODHUNTERS</h1>
        <p class="team-subtitle">BGMI ELITE SQUAD</p>
    </header>

    <main>
        <div class="team-grid">
            <!-- Team Leader -->
            <div class="member-card">
                <div class="member-avatar">
                    <img src="stryver.jpg" alt="Stryver">
                </div>
                <h3 class="member-name">BH • Stryver</h3>
                <span class="member-role">Team Leader</span>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Matches</div>
                        <div class="stat-value">1,420</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">980</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">KD</div>
                        <div class="stat-value">9.1</div>
                    </div>
                </div>
                <a href="https://instagram.com/aajadv3rma" target="_blank" class="instagram-btn">
                    <i class="fab fa-instagram"></i>
                    Follow
                </a>
            </div>

            <!-- DeathGod -->
            <div class="member-card">
                <div class="member-avatar">
                    <img src="deathgod.jpg" alt="DeathGod">
                </div>
                <h3 class="member-name">BH • DeathGod</h3>
                <span class="member-role">Assault Specialist</span>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Matches</div>
                        <div class="stat-value">1,240</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">820</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">KD</div>
                        <div class="stat-value">8.7</div>
                    </div>
                </div>
                <a href="https://instagram.com/mohd_kaleem_303" target="_blank" class="instagram-btn">
                    <i class="fab fa-instagram"></i>
                    Follow
                </a>
            </div>

            <!-- Vivek -->
            <div class="member-card">
                <div class="member-avatar">
                    <img src="vivek.jpg" alt="Vivek">
                </div>
                <h3 class="member-name">BH • Vivek</h3>
                <span class="member-role">Sniper Expert</span>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Matches</div>
                        <div class="stat-value">1,150</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">760</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">KD</div>
                        <div class="stat-value">8.3</div>
                    </div>
                </div>
                <a href="https://instagram.com/chaudhary_vivek_936" target="_blank" class="instagram-btn">
                    <i class="fab fa-instagram"></i>
                    Follow
                </a>
            </div>

            <!-- Unknown Members -->
            <div class="member-card">
                <div class="member-avatar">
                    <img src="unknown.jpg" alt="Unknown">
                </div>
                <h3 class="member-name">BH • Unknown</h3>
                <span class="member-role">Recruit</span>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Matches</div>
                        <div class="stat-value">---</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Wins</div>
                        <div class="stat-value">---</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">KD</div>
                        <div class="stat-value">---</div>
                    </div>
                </div>
                <button class="instagram-btn" disabled>
                    <i class="fab fa-instagram"></i>
                    Coming Soon
                </button>
            </div>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            if(isDark) {
                document.body.style.backgroundColor = '#0a0000';
                themeToggle.innerHTML = '<i class="fas fa-moon" style="color: var(--blood-red);"></i>';
            } else {
                document.body.style.backgroundColor = '#ffffff';
                themeToggle.innerHTML = '<i class="fas fa-sun" style="color: var(--blood-red);"></i>';
            }
        });

        // Scroll Animation
        const cards = document.querySelectorAll('.member-card');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        cards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
